<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="./styles/style.css" rel="stylesheet">
</head>
<body class="body">
  <header class="header header__about">
    <div class="header__logo">
      <img src="./assets/plane-icon.svg" class="header__logo-image" alt="TravelBloom logo" width="60"/>
      <span class="header__logo-brand">TravelBloom</span>
    </div>
    <nav class="header__nav">
      <a class="header__nav-link" href="index.html">Home</a>
      <a class="header__nav-link" href="about.html">About Us</a>
      <a class="header__nav-link" href="#">Contact Us</a>
    </nav>
  </header>
  <main class="main">
    <aside class="aside__socials">
      <section class="socials__list">
        <div class="aside__line"></div>
        <a href="#" class="socials__list-item">
          <img class="socials__list-item_image" src="./assets/twitter-logo.svg" alt="Twitter logo" width="40"/>
        </a>
        <a href="#" class="socials__list-item">
          <img class="socials__list-item_image" src="./assets/facebook-logo.svg" alt="Facebook logo"  width="45"/>
        </a>
        <a href="#" class="socials__list-item">
          <img class="socials__list-item_image" src="./assets/instagram-logo.svg" alt="Instagram logo"  width="45"/>
        </a>
        <a href="#" class="socials__list-item">
          <img class="socials__list-item_image" src="./assets/youtube-logo.svg" alt="Youtube logo" width="40"/>
        </a>
      </section>
    </aside>
    <section class="sections__row section__row-contact">
      <section class="section__contact">
        <h1 class="section__contact-header">Contact Us</h1>
        <p class="section__contact-description">Get in touch</p>
      </section>
      <section class="section__form">
        <form class="section__form-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" value=""/>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" value=""/>
          <label for="message"></label>
          <textarea id="message" name="message" placeholder="Enter your message" value=""></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </section>
    
  </main>
</body>
</html>
